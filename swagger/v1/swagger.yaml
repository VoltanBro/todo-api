---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
paths:
  "/api/v1/login":
    post:
      summary: Login user
      tags:
      - Users
      parameters: []
      responses:
        '401':
          description: Unauthorized
          content: {}
        '201':
          description: OK
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                password:
                  type: string
  "/api/v1/projects":
    post:
      summary: Create project
      tags:
      - Projects
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '201':
          description: OK
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              properties:
                project:
                  properties:
                    name:
                      type: string
  "/api/v1/projects/{id}":
    get:
      summary: Show project by id
      tags:
      - Projects
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content: {}
    patch:
      summary: Update project by id
      tags:
      - Projects
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              properties:
                project:
                  properties:
                    name:
                      type: string
    delete:
      summary: Delete project by id
      tags:
      - Projects
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content: {}
  "/api/v1/registration":
    post:
      summary: Create user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: OK
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: string
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: 127.0.0.1:3000
